<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro - GameRivals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login-modern.css">
    <link rel="stylesheet" href="css/theme-and-utils.css">
</head>
<body>
    <main class="main-login-modern">
        <div class="login-container-modern">
            <div class="login-section">
                <h1>Bem - vindo de volta</h1>
                <p>Acesse sua conta agora</p>
                <form id="login-form-inner" novalidate>
                    <div class="input-group">
                        <label for="login-email">E-mail</label>
                        <input type="email" id="login-email" name="login-email" required>
                    </div>
                    <div class="input-group">
                        <label for="login-senha">Senha</label>
                        <div class="password-wrapper">
                            <input type="password" id="login-senha" name="login-senha" required>
                            <button type="button" class="toggle-password" aria-label="Mostrar senha">üëÅÔ∏è</button>
                        </div>
                    </div>
                    <p class="form-error-message" id="login-error"></p>
                    <button type="submit" class="cta-button form-submit-btn">Entrar</button>
                    <p class="forgot-password"><a href="#" id="show-forgot-password">Esqueceu sua senha?</a></p>
                </form>
            </div>
            <div class="separator"></div>
            <div class="register-section">
                <h2>CRIA SUA CONTA</h2>
                <form id="cadastro-form-inner" novalidate>
                    <div class="input-group">
                        <label for="reg-username">Nome</label>
                        <div class="input-icon">
                            <i class="fas fa-user-plus"></i>
                            <input type="text" id="reg-username" name="username" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="reg-email">E-mail</label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="reg-email" name="email" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="reg-senha">Senha</label>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="reg-senha" name="senha" required>
                            <button type="button" class="toggle-password" aria-label="Mostrar senha">üëÅÔ∏è</button>
                        </div>
                    </div>
                    <p class="form-error-message" id="register-error"></p>
                    <button type="submit" class="cta-button form-submit-btn register-btn">Cadastrar</button>
                    <p class="already-have-account">J√° tem uma conta? <a href="#" id="show-login">Entrar</a></p>
                </form>
            </div>
        </div>

        <div class="modal" id="forgot-password-modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Esqueceu a Senha?</h2>
                <form id="request-reset-form" novalidate>
                    <p>Informe seu e-mail para receber um link de redefini√ß√£o.</p>
                    <div class="input-group">
                        <label for="forgot-email">E-mail</label>
                        <input type="email" id="forgot-email" name="forgot-email" required>
                    </div>
                    <p class="form-error-message" id="forgot-password-error"></p>
                    <button type="submit" class="cta-button form-submit-btn">Enviar Link</button>
                </form>
            </div>
        </div>
    </main>

    <div id="notification-container"></div>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/login-modern-script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro - GameRivals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login-glass.css">
    <link rel="stylesheet" href="css/theme-and-utils.css">
</head>
<body>
    <main class="main-login-glass">
        <div class="login-container-glass">
            
            <div class="form-wrapper-glass active" id="login-form">
                <h2>Login</h2>
                <form id="login-form-inner" novalidate>
                    <div class="input-group">
                        <label for="login-email">E-mail</label>
                        <input type="email" id="login-email" name="login-email" required>
                    </div>
                    <div class="input-group">
                        <label for="login-senha">Senha</label>
                        <div class="password-wrapper">
                            <input type="password" id="login-senha" name="login-senha" required>
                            <button type="button" class="toggle-password" aria-label="Mostrar senha">👁️</button>
                        </div>
                    </div>
                    <p class="form-error-message" id="login-error"></p>
                    <button type="submit" class="cta-button form-submit-btn">Entrar</button>
                </form>
                <div class="form-switch-link">
                    <a href="#" id="forgot-password-link">Esqueceu sua senha?</a><br> Não tem uma conta? <a href="#" id="show-register-link">Crie uma agora</a>
                </div>
            </div>

            <div class="form-wrapper-glass" id="cadastro-form">
                <h2>Crie sua Conta</h2>
                <form id="cadastro-form-inner" novalidate>
                    <div class="input-group">
                        <label for="reg-username">Nome de Usuário</label>
                        <input type="text" id="reg-username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="reg-email">E-mail</label>
                        <input type="email" id="reg-email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="reg-senha">Senha</label>
                        <div class="password-wrapper">
                            <input type="password" id="reg-senha" name="senha" required>
                            <button type="button" class="toggle-password" aria-label="Mostrar senha">👁️</button>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="reg-confirmar-senha">Confirmar Senha</label>
                        <div class="password-wrapper">
                            <input type="password" id="reg-confirmar-senha" name="confirmar-senha" required>
                            <button type="button" class="toggle-password" aria-label="Mostrar senha">👁️</button>
                        </div>
                    </div>
                    <p class="form-error-message" id="register-error"></p>
                    <button type="submit" class="cta-button form-submit-btn">Criar Conta</button>
                </form>
                <div class="form-switch-link">
                    Já tem uma conta? <a href="#" id="show-login-link">Faça login</a>
                </div>
            </div>

            <div class="form-wrapper-glass" id="forgot-password-form">
                <h2>Esqueceu a Senha?</h2>
                <form id="request-reset-form" novalidate>
                    <p>Informe seu e-mail para receber um link de redefinição de senha.</p>
                    <div class="input-group">
                        <label for="forgot-email">E-mail</label>
                        <input type="email" id="forgot-email" name="forgot-email" required>
                    </div>
                    <p class="form-error-message" id="forgot-password-error"></p>
                    <button type="submit" class="cta-button form-submit-btn">Enviar Link</button>
                </form>
                <div class="form-switch-link">
                    Lembrou? <a href="#" id="back-to-login-link">Voltar para Login</a>
                </div>
            </div>

            <div class="form-wrapper-glass" id="reset-password-form">
                <h2>Redefinir Senha</h2>
                <form id="do-reset-form" novalidate>
                    <div class="input-group">
                        <label for="new-password">Nova Senha</label>
                        <div class="password-wrapper">
                            <input type="password" id="new-password" name="new-password" required>
                            <button type="button" class="toggle-password" aria-label="Mostrar senha">👁️</button>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="confirm-new-password">Confirmar Nova Senha</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirm-new-password" name="confirm-new-password" required>
                            <button type="button" class="toggle-password" aria-label="Mostrar senha">👁️</button>
                        </div>
                    </div>
                    <input type="hidden" id="reset-token-field">
                    <p class="form-error-message" id="reset-password-error"></p>
                    <button type="submit" class="cta-button form-submit-btn">Redefinir Senha</button>
                </form>
                <div class="form-switch-link">
                    Voltar para <a href="#" id="back-to-login-from-reset-link">Login</a>
                </div>
            </div>
        </div>
    </main>

    <div id="notification-container"></div>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/login-script.js"></script>
</body>
</html>
